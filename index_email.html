<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anomaly labs - make the world better or make better worlds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Silkscreen:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Silkscreen', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        .vr-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            opacity: 0.12;
            z-index: 0;
            background-image: url('pixel.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: grayscale(80%) brightness(1.2);
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .pixel-text {
            font-family: 'Silkscreen', monospace;
            text-shadow: 1px 1px 0px rgba(240, 240, 240, 0.15);
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            color: #f5f5f5;
            text-transform: lowercase;
            letter-spacing: 5px;
            font-weight: 900;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(240, 240, 240, 0.5), 0 0 20px rgba(240, 240, 240, 0.3); }
            to { text-shadow: 0 0 20px rgba(240, 240, 240, 0.5), 0 0 30px rgba(240, 240, 240, 0.3); }
        }
        
        .tagline {
            font-size: 1rem;
            color: #d0d0d0;
            margin-top: 1.5rem;
            line-height: 1.8;
            text-transform: lowercase;
            font-weight: 400;
        }
        
        .email-input {
            background-color: #1a1a1a;
            border: 2px solid #f0f0f0;
            color: #f0f0f0;
            font-family: 'Silkscreen', monospace;
            font-size: 0.85rem;
            padding: 12px;
            transition: all 0.3s;
            text-transform: lowercase;
        }
        
        .email-input::placeholder {
            text-transform: lowercase;
        }
        
        .email-input:focus {
            background-color: #1a1a1a;
            border-color: #f0f0f0;
            color: #f0f0f0;
            box-shadow: 0 0 15px rgba(240, 240, 240, 0.3);
            outline: none;
        }
        
        .submit-btn {
            background-color: transparent;
            border: 2px solid #f0f0f0;
            color: #f0f0f0;
            font-family: 'Silkscreen', monospace;
            font-size: 0.85rem;
            padding: 12px 30px;
            transition: all 0.3s;
            text-transform: lowercase;
            font-weight: 400;
        }
        
        .submit-btn:hover {
            background-color: #f0f0f0;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(240, 240, 240, 0.5);
            transform: translateY(-2px);
        }
        
        .footer {
            font-size: 0.7rem;
            color: #d0d0d0;
            opacity: 0.8;
            margin-top: auto;
            padding: 2rem 0;
            text-transform: lowercase;
            position: relative;
            z-index: 1;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(240, 240, 240, 0.2), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            .tagline {
                font-size: 0.75rem;
            }
            .vr-background {
                width: 400px;
                height: 267px;
            }
            .form-container {
                max-width: 50%;
                margin: 0 auto;
            }
            .email-input, .submit-btn {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="vr-background"></div>
    
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center content-wrapper">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
                <h1 class="main-title pixel-text mb-4">anomaly labs</h1>
                <p class="tagline pixel-text">make the world better<br>or make better worlds</p>
                
                <div class="mt-5">
                    <form class="row g-3 justify-content-center form-container" onsubmit="handleSubmit(event)">
                        <div class="col-12 col-md-8">
                            <input type="email" 
                                   class="form-control email-input" 
                                   placeholder="enter email" 
                                   required>
                        </div>
                        <div class="col-12 col-md-4">
                            <button type="submit" class="btn submit-btn w-100">join</button>
                        </div>
                    </form>
                </div>
                
                <div class="mt-5">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <div style="display: inline-block; background: #f0f0f0; padding: 2px;">
                                <div style="background: #0a0a0a; padding: 10px 20px;">
                                    <span class="pixel-text" style="font-size: 0.6rem; color: #f0f0f0;">
                                        // initializing...
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer text-center">
        <div class="container">
            <p class="pixel-text mb-0">anomaly labs &copy; 2025</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Replace this URL with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzVnjDmWBeyWqP217ubs3BKralbO8X0PuDTqxfm9hovCB8vv55xaGB5nNaA4TRJcQVtw/exec';
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const button = form.querySelector('button');
            const emailInput = form.querySelector('input[type="email"]');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'sending...';
            button.disabled = true;
            
            try {
                // Use no-cors mode to bypass CORS restrictions
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value
                    })
                });
                
                // With no-cors mode, we can't read the response
                // but the request should still go through
                button.textContent = 'success!';
                button.style.backgroundColor = '#f0f0f0';
                button.style.color = '#0a0a0a';
                form.reset();
                
            } catch (error) {
                console.error('Error:', error);
                button.textContent = 'error';
                button.style.backgroundColor = '#ff4444';
                button.style.color = '#ffffff';
            }
            
            // Reset button after 3 seconds
            setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = 'transparent';
                button.style.color = '#f0f0f0';
                button.disabled = false;
            }, 3000);
        }
        
        // Add glitch effect occasionally
        setInterval(() => {
            const title = document.querySelector('.main-title');
            title.style.transform = 'translateX(' + (Math.random() * 4 - 2) + 'px)';
            setTimeout(() => {
                title.style.transform = 'translateX(0)';
            }, 100);
        }, 3000);
    </script>
</body>
</html>
