<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anomaly simulation systems - ready player one has to be brought to life</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://anomalylabs.xyz/">
    <meta property="og:title" content="anomaly simulation systems">
    <meta property="og:description" content="ready player one has to be brought to life. building big beautiful worlds.">
    <meta property="og:image" content="https://anomalylabs.xyz/pixel.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://anomalylabs.xyz/">
    <meta property="twitter:title" content="anomaly simulation systems">
    <meta property="twitter:description" content="ready player one has to be brought to life. building big beautiful worlds.">
    <meta property="twitter:image" content="https://anomalylabs.xyz/pixel.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Silkscreen:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Silkscreen', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        .vr-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            opacity: 0.12;
            z-index: 0;
            background-image: url('pixel.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: grayscale(80%) brightness(1.2);
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .pixel-text {
            font-family: 'Silkscreen', monospace;
            text-shadow: 1px 1px 0px rgba(240, 240, 240, 0.15);
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            color: #f5f5f5;
            text-transform: lowercase;
            letter-spacing: 5px;
            font-weight: 900;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(240, 240, 240, 0.5), 0 0 20px rgba(240, 240, 240, 0.3); }
            to { text-shadow: 0 0 20px rgba(240, 240, 240, 0.5), 0 0 30px rgba(240, 240, 240, 0.3); }
        }
        
        .tagline {
            font-size: 1rem;
            color: #d0d0d0;
            margin-top: 1.5rem;
            line-height: 1.8;
            text-transform: lowercase;
            font-weight: 400;
        }
        
        
        .footer {
            font-size: 0.7rem;
            color: #d0d0d0;
            opacity: 0.8;
            margin-top: auto;
            padding: 2rem 0;
            text-transform: lowercase;
            position: relative;
            z-index: 1;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(240, 240, 240, 0.2), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            .tagline {
                font-size: 0.75rem;
            }
            .vr-background {
                width: 400px;
                height: 267px;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="vr-background"></div>
    
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center content-wrapper">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
                <h1 class="main-title pixel-text mb-4">anomaly simulation systems</h1>
                <p class="tagline pixel-text">ready player one has to be brought to life<br>building big beautiful worlds</p>
                
            </div>
        </div>
    </div>
    
    <footer class="footer text-center">
        <div class="container">
            <p class="pixel-text mb-0">anomaly simulation systems &copy; 2025</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add glitch effect occasionally
        setInterval(() => {
            const title = document.querySelector('.main-title');
            title.style.transform = 'translateX(' + (Math.random() * 4 - 2) + 'px)';
            setTimeout(() => {
                title.style.transform = 'translateX(0)';
            }, 100);
        }, 3000);
    </script>
</body>
</html>
